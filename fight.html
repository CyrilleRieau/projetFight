<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let's fight</title>
    <link rel="stylesheet" href="fight.css">
</head>

<body>
    <section id='zone1'>
        <div id='person1'>
            <table id='table1'></table>
        </div>
        <p id='name1'></p>
        <img src='left.png' alt='Left Knight' title='Chevalier de gauche' id='imagegauche' class='deplacement taille1' />
        <img src='popodroite.jpg' alt='ContentRambo' title='rambo pouce bleu' id='popodroite' class='apparition1' />
        <div id='texto1' class='deplatext1 aparitext1'>
            <p id='rando'>Bastoooooon!</p>
        </div>
        <form action="" id='aplayer'>
            <button type="button" id='attack1'>Attaquer</button>
            <button type="button" id='invent1'>Utiliser une potion</button>
            <button type="button" id='defense1'>Se défendre</button>
        </form>
    </section>
    <section id='zone2'>
        <div id='person2'>
            <table id='table2'></table>
        </div>

        <p id='name2'></p>
        <img src='right.png' alt='Right Knight' title='Chevalier de droite' id='imagedroite' class='deplacement2, taille2' />
        <img src='popogauche.jpg' alt='ContentRambo' title='rambo pouce vert' id='popogauche' class='apparition2' />
        <div id='texto2' class='deplatext2 aparitext2'>
            <p id='rando'>Braaaaaiiiinnn!</p>
        </div>
        <form action="" id='bplayer'>
            <button type="button" id='attack2'>Attaquer</button>
            <button type="button" id='invent2'>Utiliser une potion</button>
            <button type="button" id='defense2'>Se défendre</button>
        </form>
    </section>

    <script>
        let perso1 = {
            name: '',
            datas: {
                'Vie': 50,
                'Attaque': 8,
                'Défense': 6,
                'Inventaire': 3
            }

        }
        let perso2 = {
            name: '',
            datas: {
                'Vie': 50,
                'Attaque': 7,
                'Défense': 9,
                'Inventaire': 5
            }
        }

        let donnees1 = document.querySelector('#table1');
        for (let i = 0; i < Object.keys(perso1.datas).length; i++) {
            let tr = document.createElement('tr');
            let th = document.createElement('th');
            th.textContent = (Object.keys(perso1.datas))[i];
            tr.appendChild(th);
            let td = document.createElement('td');
            td.id = 'gate' + i;
            td.textContent = Object.values(perso1.datas)[i];
            tr.appendChild(td);
            donnees1.appendChild(tr);
        };

        let donnees2 = document.querySelector('#table2');
        for (let i = 0; i < Object.keys(perso2.datas).length; i++) {
            let tr = document.createElement('tr');
            let th = document.createElement('th');
            th.textContent = (Object.keys(perso2.datas))[i];
            tr.appendChild(th);
            let td = document.createElement('td');
            td.id = 'tope' + i;
            td.textContent = Object.values(perso2.datas)[i];
            tr.appendChild(td);
            donnees2.appendChild(tr);
        };

        let name1 = document.getElementById('name1');
        let name2 = document.getElementById('name2');
        let nomine1 = prompt('Quel est le nom du personnage 1 ?');
        let nomine2 = prompt('Quel est le nom du personnage 2 ?');
        perso1.name = nomine1;
        perso2.name = nomine2;
        name1.textContent = perso1.name;
        name2.textContent = perso2.name;

        let persos = [perso1, perso2];


        //  Récupération valeur vie perso      console.log(perso1.datas.Vie);
        /*
                //Récuperation valeur de pv du perso2
                console.log(document.getElementById('table2').getElementsByTagName('td')[0].innerHTML);
                // Récuperation valeur de pv du perso1
                console.log(document.getElementById('table1').getElementsByTagName('td')[0].innerHTML);
                /*
             let pV1 = document.getElementById('table1').getElementsByTagName('td')[0].innerHTML;
            let pV2 = document.getElementById('table2').getElementsByTagName('td')[0].innerHTML;
        */

        let attack = function(perso, persoautre) {
            persoautre.datas.Vie -= (perso.datas.Attaque - ((persoautre.datas.Défense) / 3));
        };

        let defense = function(perso) {
            perso.datas.Défense += ((perso.datas.Défense) / 3);
        };
        let useinvent = function(perso) {
            perso.datas.Vie += 15;
            perso.datas.Inventaire -= 1;
        }

        /*
          perso1.datas['Vie] = récupération des valeurs dans l'objet dans l'objet
          perso2.datas['Vie] idem
          Relier modification des valeurs de l'objet dans l'objet avec les valeurs de tableau affichées.
         Donc fonction de modification, et ensuite associer les 2;
                        */
        let defval = document.querySelector('#gate2');
        let defendre = document.querySelector('#defense1');
        defendre.addEventListener('click', function() {
            if (perso1.datas.Défense < 15) {
                defense(perso1);
                if (perso1.datas.Défense >= 15) {
                    perso1.datas.Défense = 15;
                }
            } else {
                perso1.datas.Défense = 15;
            };
            deplacement1.style.animationName = 'taille1';
            deplacement1.addEventListener('animationend', function() {
                deplacement1.style.animationName = '';
            });
            defval.textContent = parseInt(perso1.datas.Défense);
        });
        let defval2 = document.querySelector('#tope2');
        let defendre2 = document.querySelector('#defense2');
        defendre2.addEventListener('click', function() {
            if (perso2.datas.Défense < 15) {
                defense(perso2);
                if (perso2.datas.Défense >= 15) {
                    perso2.datas.Défense = 15;
                }
            } else {
                perso2.datas.Défense = 15;
            };
            deplacement2.style.animationName = 'taille2';
            deplacement2.addEventListener('animationend', function() {
                deplacement2.style.animationName = '';
            });
            defval2.textContent = parseInt(perso2.datas.Défense);
        });
        let textat1 = document.querySelector('#texto1');
        let textat2 = document.querySelector('#texto2');
        let lifeval = document.querySelector('#tope0');
        let attaquer = document.querySelector('#attack1');
        attaquer.addEventListener('click', function() {
            attack(perso1, perso2);
            lifeval.textContent = parseInt(perso2.datas.Vie);
            if (perso2.datas.Vie >= 35) {
                lifeval.style.color = 'green';
            } else if (perso2.datas.Vie < 35 && perso2.datas.Vie >= 10) {

                lifeval.style.color = 'yellow';
            } else if (perso2.datas.Vie < 10 && perso2.datas.Vie > 0) {
                lifeval.style.color = 'red';
            } else {
                alert(perso2.name + ' est décédé ! ' + perso1.name + ' est le VAINQUEUR !');
                perso2.datas.Vie = 0;
                location.reload();
            }
            deplacement1.style.animationName = 'deplacement';
            deplacement1.addEventListener('animationend', function() {
                deplacement1.style.animationName = '';
            });

            textat1.style.animationName = 'apparitext1, deplatext1';
            textat1.addEventListener('animationend', function() {
                textat1.style.animationName = '';
            });
        });
        let deplacement1 = document.querySelector('#imagegauche');

        let deplacement2 = document.querySelector('#imagedroite');
        let lifeval2 = document.querySelector('#gate0');
        let attaquer2 = document.querySelector('#attack2');
        attaquer2.addEventListener('click', function() {
            attack(perso2, perso1);

            if (perso1.datas.Vie >= 35) {
                lifeval2.style.color = 'green';
            } else if (perso1.datas.Vie < 35 && perso1.datas.Vie >= 10) {

                lifeval2.style.color = 'yellow';
            } else if (perso1.datas.Vie < 10 && perso1.datas.Vie > 0) {
                lifeval2.style.color = 'red';
            } else {
                alert(perso1.name + ' est décédé ! ' + perso2.name + ' est le VAINQUEUR !');
                perso1.datas.Vie = 0;
                location.reload();
            }
            lifeval2.textContent = parseInt(perso1.datas.Vie);

            deplacement2.style.animationName = 'deplacement2';
            deplacement2.addEventListener('animationend', function() {
                deplacement2.style.animationName = '';
            });
            textat2.style.animationName = 'apparitext2, deplatext2';
            textat2.addEventListener('animationend', function() {
                textat2.style.animationName = '';
            });
        });

        let valpot = document.querySelector('#gate0');
        let potinv = document.querySelector('#gate3');
        let rambimagau = document.querySelector('#popodroite');
        let invent = document.querySelector('#invent1');

        invent.addEventListener('click', function() {
            rambimagau.style.animationName = 'apparition1';
            rambimagau.addEventListener('animationend', function() {
                rambimagau.style.animationName = '';
            });
            if (perso1.datas.Inventaire > 0) {
                useinvent(perso1);
                valpot.textContent = parseInt(perso1.datas.Vie);
                potinv.textContent = perso1.datas.Inventaire;
            };
        });
        let rambimagau2 = document.querySelector('#popogauche');
        let valpot2 = document.querySelector('#tope0');
        let potinv2 = document.querySelector('#tope3');
        let invent2 = document.querySelector('#invent2');
        invent2.addEventListener('click', function() {
            rambimagau2.style.animationName = 'apparition2';
            rambimagau2.addEventListener('animationend', function() {
                rambimagau2.style.animationName = '';
            });
            if (perso2.datas.Inventaire > 0) {
                useinvent(perso2);
                valpot2.textContent = parseInt(perso2.datas.Vie);
                potinv2.textContent = perso2.datas.Inventaire;
            }
        });
        if (perso2.datas.Vie >= 35) {
            lifeval2.style.color = 'green';
        }
        if (perso1.datas.Vie >= 35) {
            lifeval.style.color = 'green';
        }
    </script>
</body>

</html>
